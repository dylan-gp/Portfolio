<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Monoton" rel="stylesheet">
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/me.png">
    <style type="text/css">
      #loader {
        background: white;
        width: 100vw;
        height: 100vh;
        position: fixed;
        z-index: 100000;
        overflow: hidden;
      }
      .no-scroll {
        position:fixed;
        overflow: hidden;
        top: initial;
      }
      .initials {
        font-family: 'Monoton', cursive;
        margin: 0;
        font-weight: 100;
        font-size: 100px;
        font-stretch: ultra-condensed;
        color: white;
        text-shadow:  -10px 10px 0px rgba(67, 32, 160,0.4),
                      -20px 20px 0px rgba(67, 32, 160,0.4),
                      -30px 30px 0px rgba(67, 32, 160,0.4);
        text-align: center;
        position: relative;
        top: 50%;
        transform: translateY(-50%);
      }
      .loader-contain {
        width: 400px;
        height: 400px;
        position: relative;
        margin: auto;
        top: 50%;
        transform: translateY(-50%);
      }
      .logo{
        width: 45%;
        height: 45%;
        position:absolute;
        overflow: hidden;
        border: outset 1px rgb(67, 32, 160);
        left:27.5%;
        top: 27.5%;
        background-color: black;
        border-radius: 100%;
      }
      .logo-img{
        width: 100%;
        z-index:5;
      }
      .bounce1, .bounce2, .bounce3 {
        width: 100%;
        height: 100%;
        border-radius: 50%;
        background-color: rgb(67, 32, 160);
        opacity: 0.7;
        position: absolute;
        top: 0;
        left: 0; 
        -webkit-animation: spreadout 2.7s infinite ease-in-out;
        animation: spreadout 2.7s infinite ease-in-out;
      }
      .final-bounce {
        -webkit-animation: spread 5s infinite ease-in-out;
        animation: spread 5s infinite ease-in-out;
      }
      .bounce2 {
        -webkit-animation-delay: -0.9s;
        animation-delay: -0.9s;
      }
      .bounce3 {
        -webkit-animation-delay: -1.8s;
        animation-delay: -1.8s;
      }
      .available {
        transition: opacity .25s ease-in-out;
        -moz-transition: opacity .25s ease-in-out;
        -webkit-transition: opacity .25s ease-in-out;
        opacity: 0;
      }
      @media screen and (max-width: 500px) {
        .loader-contain {
          width: 200px;
          height: 200px;
        }
        .initials {
          font-size: 50px;
        }
      }
      @-webkit-keyframes spreadout {
        0% { -webkit-transform: scale(0.3) }
        80% {
          -webkit-transform: scale(1.0);
        }
        100% {
          opacity: 0;
        }
      }
      @keyframes spreadout {
        0% { 
          -webkit-transform: scale(0.3);
          transform: scale(0.3);
        }
        80% {
          -webkit-transform: scale(1.0);
          transform: scale(1.0);
        }
        100% {
          opacity: 0;
        }
      }
      @-webkit-keyframes spread {
        0% { -webkit-transform: scale(0.3) }
        80% {
          -webkit-transform: scale(100.0);
        }
        100% {
          opacity: 0;
        }
      }
      @keyframes spread {
        0% { 
          -webkit-transform: scale(0.3);
          transform: scale(0.3);
        }
        80% {
          -webkit-transform: scale(100.0);
          transform: scale(100.0);
        }
        100% {
          opacity: 0;
        }
      }
    </style>
    <title>Dylan Scheidt</title>
  </head>
  <body class="no-scroll">
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="loader">
      <div class="loader-contain">
        <div id="bounce1" class="bounce1"></div>
        <div id="bounce2"class="bounce2"></div>
        <div id="bounce3" class="bounce3"></div>
        <div class="logo">
          <h1 class="initials">DS</h1>
        <!-- <img class ="logo-img" src="" alt="" /> -->
        </div>
      </div>
    </div>  
    <div id="root"></div>
  </body>
</html>
